<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>

    <link rel="stylesheet" href="../SASS/Button.css">
    <link rel="stylesheet" href="../CSS/Login_Page.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <script src="../JS/Login_Page.js"></script>

    

</head>

<body>
    <section>
        <div class="x-box" id="div1">
            <div class="form">
                <h2>Login</h2>
                <form>
                    <div class="inputBx" id="div1">
                        <input type="text" id="nomezinho" placeholder="Seu Nome de Usúario" onclick="Not_Number()">
                        <img src="../Img/User_Icon.png">
                    </div>
                    <div class="inputBx">
                        <input type="password" id="senhaSecreta" placeholder="Sua senha">
                        <img src="../img/Cadeado_Icon.png">
                    </div>
                    <label class="remember"><input type="checkbox" id="check" onclick="lembrar()"> Lembrar de
                        Mim.</label>
                    <div class="inputBx">
                        <input type="submit" onclick="noEmpty()" value="Logar" class="btn" style="--clr:#FF00FF;--i:0">
                    </div>
                    <p>Esqueci a minha <a id="forgetSenha" onclick="lostSenha()" href="#">Senha</a></p>
                    <p>Criar <a id="create" onclick="createFaill()" href="#">Conta</a></p>
                    <button class="bubbly-button" id="btn">Clique Aqui!</button>
                </form>
            </div>
        </div>
        <footer class="copyright">&copy; Luís. Todos os direitos reservados.</footer>
    </section>


</body>

</html>
